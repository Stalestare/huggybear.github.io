<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Conversation Tool with Speech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
  <div class="max-w-3xl w-full bg-white shadow-2xl rounded-2xl p-8 transform transition-all hover:shadow-3xl">
    <h1 class="text-4xl font-extrabold text-center mb-6 text-gray-800 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">
      AI Chat Buddy
    </h1>
    <div class="flex items-center justify-center mb-6">
      <svg class="w-12 h-12 text-blue-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5v-4a2 2 0 012-2h10a2 2 0 012 2v4h-4m-2 4h.01M12 14a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
    </div>
    <div class="mb-6">
      <label for="characterSelect" class="block text-lg font-semibold text-gray-700 mb-2">Choose Your AI Buddy:</label>
      <select
        id="characterSelect"
        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
      >
        <option value="alex">Friendly Alex</option>
        <option value="emma">Wise Emma</option>
        <option value="max">Funny Max</option>
      </select>
    </div>
    <div id="conversation" class="h-80 overflow-y-auto border border-gray-200 rounded-xl p-6 mb-6 bg-gray-50/50 backdrop-blur-sm"></div>
    <div class="flex flex-col gap-4">
      <textarea
        id="inputText"
        class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 resize-none"
        rows="4"
        placeholder="Type or speak to chat with your AI buddy..."
      ></textarea>
      <div class="flex flex-wrap gap-4 justify-center">
        <button
          id="speakBtn"
          class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition-all duration-300 flex items-center gap-2"
          onclick="startSpeechRecognition()"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
          </svg>
          Speak
        </button>
        <button
          class="bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 transition-all duration-300 flex items-center gap-2"
          onclick="sendMessage()"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          Send
        </button>
        <button
          class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600 transition-all duration-300 flex items-center gap-2"
          onclick="clearConversation()"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Clear
        </button>
      </div>
    </div>
    <p id="status" class="mt-6 text-gray-600 text-center text-sm font-medium"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
